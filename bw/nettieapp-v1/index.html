<!DOCTYPE html>
<html lang="en">
	<head>
		<!-- Required meta tags -->
		<meta charset="utf-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1, shrink-to-fit=no"
		/>
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"
		/>
		<meta name="apple-mobile-web-app-capable" content="yes" />
		<meta name="mobile-web-app-capable" content="yes" />
		<meta name="apple-mobile-web-app-title" content="Nettie Thuis" />
		<meta
			name="apple-mobile-web-app-status-bar-style"
			content="black-translucent"
		/>

		<link rel="shortcut icon" sizes="196x196" href=" img/196x196.png" />
		<link rel="apple-touch-icon" href="img/touch-icon-iphone.png" />

		<link
			rel="apple-touch-icon"
			sizes="180x180"
			href="img/apple-touch-icon.png"
		/>
		<link
			rel="apple-touch-icon"
			sizes="152x152"
			href="img/touch-icon-ipad.png"
		/>
		<link
			rel="apple-touch-icon"
			sizes="167x167"
			href="touch-icon-ipad-retina.png"
		/>
		<!-- CSS -->
		<link rel="stylesheet" href="./css/bootstrap.min.css" />
		<link rel="stylesheet" href="./css/font-awesome.min.css" />
		<link rel="stylesheet" href="./css/style.css" />
		<link rel="stylesheet" href="./css/responsive.css" />
		<title>Nettie Thuis</title>
	</head>
	<body>
		<div class="container container-p-0-mobile height-100 mobile-h-full">
			<div class="row height-100 row-m-0-mobile">
				<div class="col-md-8 col-lg-6 offset-md-2 offset-lg-3 ">
					<div class="steps-wrap height-100 vertical-center ">
						<!--  Start step  -->
						<div class="step">
							<div class="row row-m-0-mobile">
								<div class="col">
									<div class="header-area">
										<h2 class="title">Nettie Thuis</h2>
										<button class="btn setting-btn" type="button">
											<i class="fa fa-cog"></i>
										</button>
									</div>
								</div>
							</div>
							<div class="row row-m-0-mobile">
								<div class="col">
									<div class="main-content">
										<div class="welcome-msg-area">
											<div class="single-msg d-flex">
												<img class="align-self-end" src="img/logo.svg" alt="" />
												<p class="">Goedendag!</p>
											</div>
										</div>
									</div>
								</div>
							</div>
							<div class="row row-m-0-mobile">
								<div class="col">
									<div class="footer-area">
										<button class="form-btn">
											Form
											<i class="fa fa-list-alt"></i>
										</button>
									</div>
								</div>
							</div>

							<!-- Preloader -->
							<div class="preloader">
								<i class="fa fa-spinner fa-spin" aria-hidden="true"></i>
							</div>
							<!-- Preloader -->
						</div>
						<!-- End step  -->
					</div>
				</div>
			</div>
        </div>
        
        <!-- Hidden input for clientID -->
<input type="hidden" id="clientID" >
		<!-- jQuery  JS -->
		<script src="./js/jquery.min.js"></script>
		<!-- library for http requests -->
		<script src="./js/axios.min.js"></script>
		<!-- A library for handling query string -->
		<script src="./js/qs.min.js"></script>
		<!-- A library for generating uuid -->
		<script src="./js/uuid.js"></script>
		<!-- Main js  -->
		<script src="./js/main.js"></script>
		<!-- A js code for Promis data load -->
		<script src="./js/promis.js"></script>
	</body>
</html>
